<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left-section">
            <div class="title">
                <h1>The Slope Shop</h1>
            </div>
            <p class="photo-credit">Photo by Benjamin Hayward on <a href="https://unsplash.com/photos/a-man-riding-a-snowboard-down-a-snow-covered-slope-pd6Xgu0DhxI">Unsplash</a></p>
        </div>
        
        <div class="right-section">
            <h2>Want to find the latest and greatest snowboard and ski gear for the mountains?</h2>
            <h3>Sign up here!</h3>
            <div class="form-container">
                <form>
                    <div class="input-group">
                        <label for="first-name">* First name</label>
                        <input id="first-name" type="text" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">* Last name</label>
                        <input id="last-name" type="text" name="last_name" required>
                    </div>
                    <div class="input-group">
                        <label for="user-email">* Email</label>
                        <input id="user-email" type="email" placeholder="me@example.com" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone-number">* Phone number</label>
                        <input id="phone-number" type="text" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" title="Format: 123-456-7890">
                    </div>
                    <div class="input-group">
                        <label for="user-password">* Password</label>
                        <input id="user-password" type="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-user-password">* Confirm Password</label>
                        <input id="confirm-user-password" type="password" required>
                    </div> 
                </form>
                <button type="button">Create Account</button>
            </div>
            

            <div class="login-link">
                <caption>Already have an account?  <span id="log-in">Log in.</span></caption>
            </div>
            
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
